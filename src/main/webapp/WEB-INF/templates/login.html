<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
        rel="stylesheet" media="screen" />
  <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/css/bootstrap-theme.min.css"
        th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap-theme.min.css}"
        rel="stylesheet" media="screen" />
  <title>登录</title>
</head>
<body>
<div class="container">

  <div th:if="${param.error}" class="bg-warning">
    用户名或者密码错误！
  </div>
  <div th:if="${param.logout}" class="bg-success">
    你已经退出登录！
  </div>
  <form th:action="@{/login}" method="post">
    <div class="form-group">
      <label for="iniputUsername">用户名</label>
      <input type="text" class="form-control" id="iniputUsername" placeholder="用户名" name="username"/>
    </div>
    <div class="form-group">
      <label for="inputPassword">密码</label>
      <input type="password" class="form-control" id="inputPassword" placeholder="密码" name="password"/>
    </div>
    <button type="submit" class="btn btn-default">登录</button>
  </form>
</div>
<!-- jQuery 2.1.4 -->
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<!-- Bootstrap 3.3.6 -->
<script src="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.6/js/bootstrap.min.js"
th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
</body>
</html>
